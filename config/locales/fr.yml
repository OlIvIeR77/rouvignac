    intro:
      bigtext: "Rouvignac est un hameau de la commune d'Avène. Situé à 8 km de l'établissement thermal, entre le village d'Avène (7km), Ceilhes-et-Rocozels et le lac (4 km). Il est à 17 km du centre bouddhiste de Lerab Ling. Abandonné dans les années 60, il fut racheté en 1998 par Ariane et Daniel PIOT-JONKER, qui y habitent à demeure avec leur fille Anais, et restaurent progressivement ses bâtisses en pierre pour en faire des gîtes (Gîtes non fumeurs). Le hameau comprend une dizaine de maisons jouxtant la chapelle et son ancien cimetière. Il est entouré de 30 hectares de prés et bois. Situé en pleine nature, au coeur du parc régional du Haut Languedoc, à 550 mètres d'altitude. Calme, verdure et promenades vous attendent. Il est alimenté par une eau de forage. Réseau portable orange uniquement."
