    intro:
      bigtext_html: |
        Hameau de Rouvignac, is een verscholen vakantieparadijsje in een oase van natuur, rust en sereniteit. <br>
        Rouvignac is gelegen op zo'n 6 km van het bekende kuuroord Avène les Bains en het historische plaatsje Ceilhes et Rocozels. <br>
        Met de wat grotere plaatsen zoals Bedarieux en Lodève, beiden in een half uur bereikbaar, hebt u ook de levendigheid van twee zeer originele franse steden binnen handbereik. Het gehucht Rouvignac vindt zijn oorsprong reeds in de 12 de eeuw en bestaat uit een kerkje en een zestal gerenoveerde historische huizen uit de 18de / 19de eeuw.
        Rouvignac is bij uitstek een plek voor rustzoekers, natuurliefhebbers, welke de puurheid en sereniteit willen combineren met een uiterst comfortabel verblijf in originele en goed ingerichte gites. <br><br>
        Een royaal zwembad ( 7x11 mtr / zoutwater - electrolyse, dus geen chloor ! ), een barbeque-plaats, een complete, uitgebreide kinderspeeltuin met grote trampoline en talloze wandel / mountainbike circuits staan tot uw beschikking.  <br>
        Een gezellig pleintje midden in het dorpje nodigt uit tot gezellig bijeenkomen in de avond, begeleid met een spelletje petanque....?  <br>
        Op het landgoed Rouvignac, van maar liefst 32 hectare, kunt u prachtige wandelingen maken en genieten van een zeldzame ongereptheid. Zwemgelegenheden in natuurwater zijn te vinden op 8 minuten van de Hameau.  <br>
        Natuurlijk zwemmen in de rivier de Orb, maar ook in het heerlijke water, midden in de natuur, van het meer van Avène. Mountainbikers komen volledig aan hun trekken op de kilometers lange pistes rond Rouvignac. Aan cultuur komt u in onze omgeving ook niets te kort, talloze historische plaatsen zijn binnen bereik.
        Tempeliers, Katharen en Romeinen gingen u voor op de prachtige routes door de slingerende, met wijngaarden omzoomde wegen. <br><br>
        Gites zijn beschikbaar van 2 tot 8 personen en zijn compleet ingericht voor uw verblijf. Uiteraard is er free WiFi en TV in alle gites. Honden / huisdieren zijn welkom.
