      bigtext: "Rouvignac es una aldea situada en Avene. Situado a 8 km del balneario, entre el pueblo de Avene (7 km), Ceilhes-y-Rocozels y el lago (4 km). Se encuentra a 17 km del centro de la budista Lerab Ling. Abandonado en los años 60, fue comprado en 1998 por Ariane y Daniel Piot-Jonker, que viven allí con sus hija Anais, y restaurar gradualmente sus edificios de piedra para hacer rentales (cabañas para no fumadores). El caserío se compone de una docena de casas adyacentes a la capilla y el cementerio viejo. Está rodeado de 30 hectáreas de prados y bosques. Rodeado de naturaleza, en el corazón del Parque Regional del Alto Languedoc, a 550 metros sobre el nivel del mar. Calma, la naturaleza y paseos le esperan. Está alimentado por una perforación de agua. Red móvil de Orange solamente."
